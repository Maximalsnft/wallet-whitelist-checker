<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximals NFT Whitelist Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER SECTION -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Maximals NFT Logo" class="logo">
      </div>
      <nav class="site-nav">
        <a href="#">Home</a>
        <a href="https://maximalsnft.com/whitepaper.pdf" target="_blank">Whitepaper</a>
        <a href="https://x.com/maximalsnft" target="_blank">X</a>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section id="hero" class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">ARE YOU A MAXIMAL?</h1>
      <p class="hero-subtitle">Check if your wallet is whitelisted and join the movement.</p>
      <div class="checker-box">
        <input type="text" id="walletInput" placeholder="Enter your wallet address">
        <button id="checkButton" onclick="checkWhitelist()">Check</button>
        <p id="message" class="message"></p>
      </div>
    </div>
  </section>

  <!-- BACKGROUND VIDEO -->
  <div class="video-container">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="assets/background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- FOOTER SECTION -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="socials">
        <a href="https://twitter.com/maximalsnft" target="_blank">Twitter</a>
        <a href="https://discord.gg/maximalsnft" target="_blank">Discord</a>
      </div>
      <p>&copy; 2025 Maximals NFT. All rights reserved.</p>
    </div>
  </footer>

  <script src="whitelist.js"></script>
  <script src="script.js"></script>
</body>
</html>
